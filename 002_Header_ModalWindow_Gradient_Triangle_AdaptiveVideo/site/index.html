<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Видео курс по верстке</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-white">Видео-курс по верстке для начинающих HTML & CSS</h1>
                <div class="scs_play" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <div class="scs_triangle"></div>
                </div>
                <a href="#footer" class="btn btn-scs btn-lg text-uppercase">Заказать</a>
            </div>
        </div>
    </div>
</header>

<footer id="footer">
   
</footer>

  <!-- MODAL VIDEO -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Трейлер видео курса по HTML и CSS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">    
            <div class='embed-container'><iframe src='https://www.youtube.com/embed/MbOcveDTHZQ?si=o0VXlrK-3NNE3IZ_' frameborder='0' allowfullscreen></iframe></div>
        </div>        
      </div>
    </div>
  </div>

<script src="js/bootstrap.bundle.min.js"></script>    
</body>
</html>
